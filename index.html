<script>
$(function(){
	
	
$right2=$("#r2");	
$left2=$("#l2");
$window2=$(".c3div3b-1bao4");
	var lc2 = 0;
	var rc2 = 3;
	
	$left2.click(function(){
		if (lc2 < 1) {
			alert("已经是进行中的项目左边最后一页");
			return;
		}
		lc2--;
		rc2++;
		$window2.animate({left:'+=100%'}, 1000);
	});

	$right2.click(function(){
		if (rc2 < 1){
			alert("已经是进行中的项目右边最后一页");
			return;
		}
		lc2++;
		rc2--;
		$window2.animate({left:'-=100%'}, 1000);
	});
	




function c2_dianji(a2)
{
	var x2,y2;
	x2=lc2-a2;
	if(x2>=0)
	{
	for(i=0;i<x2;i++)
	$window2.animate({left:'+=100%'},1000);
	lc2=a2;
	rc2=3-lc2;
	alert("sfsaf");
	}
	else
	{
	y2=Math.abs(x2);
	for(i=0;i<y2;i++)
	$window2.animate({left:'-=100%'},1000);
	lc2=a2;
	rc2=3-lc2;
	alert("ccccc");
	}
}
	 
$(".c3div3b-yuan1").eq(0).click(function(){
	c2_dianji(0);
	});

$(".c3div3b-yuan2").eq(1).click(function(){
	c2_dianji(1);
	});
	
$(".c3div3b-yuan2").eq(2).click(function(){
	c2_dianji(2);
	});
	
$(".c3div3b-yuan2").eq(3).click(function(){
	c2_dianji(3);
	});





	
	
});
